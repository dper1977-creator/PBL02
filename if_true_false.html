<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = 12,
        b = 7;
      // 1: single branch
      if (a > b) document.write("<p>1: a is greater than b</p>");
      // 2: single branch, with else
      if (a < b) document.write("<p>2: a is less than b</p>");
      else document.write("<p>2: a is not less than b</p>");
      // 3: single branch, multiple statements in the block
      if (a > b) {
        document.write("<p>3: a is greater b<br>");
        document.write("3: an additional line</p>");
      }
      // 4: multiple branches
      if (a > b) document.write("<p>4: a is greater than b</p>");
      else if (a < b) document.write("<p>4: a is less than b</p>");
      else document.write("<p>4: a is equal to b</p>");
      // 5: character strings
      const country = "spain";
      if (country === "spain") document.write("<p>5: country is spain</p>");
      if (country !== "spain") document.write("<p>5: country is not spain</p>");
      // 6: ternary operator
      const greater = a > b ? a : b; // mirip if...else
      document.write("<p>6: greater value is " + greater + "</p>");
    </script>
  </body>
</html>
